<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/zeroing.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/40d0a8d739.js" crossorigin="anonymous"></script>
    <link href="img/intro/Logo.svg" rel="shortcut icon">
    <title>Авторизация</title>
</head>
<body>
    <div class="auth">
        <div class="auth__form">
            <div class="container">
                <div class="auth__form-content">
                    <div class="form__logo"><span>N</span></div>
                    <div class="form__title">Войдите в свой профиль</div>
                    <div class="form">
                        <form action="#" method="post" id="form" class="form__content">
                            <div class="form__item">
                                <label for="formName" class="form__label">Имя:</label>
                                <input id="formName" type="text" name="name" class="form__input" required>
                            </div>
                            <div class="form__item">
                                <label for="formEmail" class="form__label">Электронная почта:</label>
                                <input id="formEmail" type="text" name="email" class="form__input" required>
                            </div>
                            <div class="form__item">
                                <label for="formEmail" class="form__label">Пароль:</label>
                                <input id="formEmail" type="text" name="email" class="form__input" required>
                            </div>
                            <div class="form__item">
                                <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input" required>
                                <label for="formAgreement" class="checkbox__label" ><span>Я даю свое согласие на обработку персональных данных в соотвествии с <a href="">условиями</a></span></label>
                            </div>
                            <button type="submit" class="form__button">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
